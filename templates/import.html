<!DOCTYPE html>
<html>
<head>
    <title>Import Excel</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="excel_file" accept=".xlsx, .xls">
        <button type="submit">Import</button>
    </form>
</body>
</html>
